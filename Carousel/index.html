<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="images/Leonidas.png" style="width:100%" style="height: 20%;">
        </div>
      
        <div class="mySlides fade">
          <img src="images/leonidas_blanc.png" style="width:100%" style="height: 20%;">
        </div>
      
        <div class="mySlides fade">
          <img src="images/history_logo_leonidas_new.jpg" style="width:100%" style="height: 20%;">
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
</body>
</html>
